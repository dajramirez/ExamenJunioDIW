<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <title>DIW - DAW - PRUEBA 2</title>
</head>

<body>
    <header class="bloque">
        <img id="imagen_persona" src="imágenes/persona.png" alt="Monigote que representa a una persona">
        <p>Darío Jesús Ramírez Romero</p>
        <p id="sede">Sede: Málaga</p>
    </header>
    <section id="zona_animacion" class="bloque">
        <img id="imagen_resultado" src="imágenes/img_resultado.jpg">
    </section>
    <section id="zona_jquery" class="bloque">
        <div id="botones" class="bloque columna">
            <h2>Botones de efectos jQuery</h2>
            <button type="button" id="boton1">Efecto 1</button>
            <button type="button" id="boton2">Efecto 2</button>
            <button type="button" id="boton3">Efecto 3</button>
            <button type="button" id="boton4">Efecto 4</button>
        </div>
        <div id="resultados_jquery" class="bloque columna">
            <p>Resultados jQuery</p>
            <div id="salida_jquery" class="columna"></div>
        </div>
    </section>
</body>

</html>
